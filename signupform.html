<!DOCTYPE>
<html>
	<head>
		<title>Sign Up</title>
	</head>
	
	<body>
		<header>
			<h1 align="center">SIGN UP FOR TASTY FOOD</h1>
		</header>

		<form>
			<label>First Name: </label>
			<input name="first_name" type="text">
			<br><br>

			<label>Middle Name: </label>
			<input name="middle_name" type="text">
			<br><br>

			<label>Last Name: </label>
			<input name="last_name" type="text">
			<br><br>

			<label>Date of birth:</label>
			<input name="dob" type="date">
			<br><br>

			<label>Email Id:</label>
			<input name="email_id" type="text" autocomplete="on">
			<br><br>

			<label>Address Type:</label>
			<input name="address_type" type="radio">Home
			<input name="address_type" type="radio">Work
			<br><br>

			<label>Address:</label>
			<textarea rows="4" cols="50"></textarea>
			<br><br>

			<label>Gender:</label>
			<select>
				<option value="gender_male">MALE</option>
				<option value="gender_female">FEMALE</option>
				<option value="gender_transgender">TRANSGENDER</option>
			</select>
			<br><br>

			<label>Password:</label>
			<input name="user_password" type="password">
			<br><br>

			<label>Confirm password:</label>
			<input name="user_password_confirm" type="password">
			<br><br>

			<label>I am not a robot:</label>
			<input name="capcha" type="checkbox">
			<br><br>

			<button type="submit" name="submit_button">Submit Details</button>
		</form>	
	</body>
</html>

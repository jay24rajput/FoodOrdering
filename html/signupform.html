<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/signupform.css">
		<title>Sign Up</title>
	</head>
	
	<body>
		<script type="text/javascript" src="../js/formvalidation.js"></script>
		<header>
			<h1>SIGN UP FOR TASTY FOOD</h1>
		</header>

		<form name="mysignupform">
			<label>First Name: </label>
			<input name="first_name" type="text">
			<br><br>

			<label>Middle Name: </label>
			<input name="middle_name" type="text">
			<br><br>

			<label>Last Name: </label>
			<input name="last_name" type="text">
			<br><br>

			<label>Select a profile photo<br></label>
			<input name="profile_pic" type="file">
			<br><br>

			<label>Date of birth:</label>
			<input name="dob" type="date">
			<br><br>

			<label>Email Id:</label>
			<input name="email_id" type="email" autocomplete="on">
			<br><br>

			<label>Address Type:</label>
			<input name="address_type" type="radio" id="home"><p1 class="radioType">Home</p1>
			<input name="address_type" type="radio" id="work"><p1 class="radioType">Work</p1>
			<br><br>

			<label>Address:</label>
			<textarea name="address" rows="4" cols="50"></textarea>
			<br><br>

			<label>Gender:</label>
			<select>
				<option value="gender_male">MALE</option>
				<option value="gender_female">FEMALE</option>
				<option value="gender_transgender">TRANSGENDER</option>
			</select>
			<br><br>

			<label>Password:</label>
			<input name="user_password" type="password">
			<br><br>

			<label>Confirm password:</label>
			<input name="user_password_confirm" type="password">
			<br><br>

			<label>I am not a robot:</label>
			<input name="capcha" type="checkbox">
			<br><br>

			<button class="submitButton" type="submit" name="submitButton" onclick="validateform()">Submit Details</button>
			<br><br>
		</form>	
	</body>
</html>
